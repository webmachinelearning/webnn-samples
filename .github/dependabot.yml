# Set update schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
    labels:
      - "ci"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      # Check for updates to git submodule every weekday
      interval: "daily"
    labels:
      - "ci"
      - "submodules" 